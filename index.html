<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Todo ❤😍 </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>

  <div class="container mt-5">
      <h2 class="text-center">TODO APP ❤😍 </h2>
      <form id="formulario">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="add tasks" id="input" autofocus>
        </div>
        <button class="btn btn-primary btn-block">add task😍</button>
      </form>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12" id="content">
         
      </div>
    </div>
  </div>

  <template id="template">
    <div class="alert alert-warning d-flex justify-content-between align-items-center">
      <p>Tarea #1</p>
      <span></span>
      <h3>
        <i class="fas fa-check-circle text-success" style="cursor:pointer"></i>
        <i class="fas fa-minus-circle text-danger" style="cursor:pointer"></i>
      </h3>
    </div>
  </template>

  <script src="./index.js" type="module"></script>
</body>
</html>
